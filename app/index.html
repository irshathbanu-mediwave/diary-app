<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary-app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form class="form-container" id="Entry-date">
        <label for="date">Date:</label>
        <input type="date" id="get-date" required /><br />
        <br />
        <label for="notes">Mynotes</label>

        <textarea rows="5" cols="30" id="add-note" required></textarea>
        <br /><br />
        <input type="submit" value="Submit" id="Submit" />
      </form>
    </div>
    <div id="app"></div>
  </body>
</html>
